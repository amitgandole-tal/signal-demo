<div class="flex flex-col items-center justify-center min-h-screen mario-bg">
  <div style="width: 50%">
    <h2 class="text-4xl font-bold text-white mb-6">
      <span
        class="p-2 rounded drop-shadow-[0_1.5px_1.2px_rgba(0,0,0,0.8)] text-white"
      >
        Mario's Weather Dashboard
      </span>
    </h2>
    <div class="mb-4 flex items-center space-x-4">
      <label
        for="countrySelect"
        class="p-2 rounded drop-shadow-[0_1.5px_1.2px_rgba(0,0,0,0.8)] text-white"
        >Select Country:</label
      >
      <select
        id="countrySelect"
        class="bg-white rounded-lg p-2"
        (change)="onCountrySelect($event)"
      >
        <option value="India" selected>India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="japan">Japan</option>
      </select>
      <button
        (click)="toggleFeature()"
        class="flex items-center rounded-md bg-blue-400 text-white hover:bg-blue-300 focus:outline-none"
      >
        <div
          class="relative w-8 h-4 transition-all duration-300 ease-in-out bg-green-500 rounded-full"
        >
          <div
            class="absolute w-4 h-4 bg-white rounded-full transform transition-transform duration-300 ease-in-out"
            [ngClass]="{
              'translate-x-4': isFeatureEnabled,
              'translate-x-0': !isFeatureEnabled
            }"
          ></div>
        </div>
        <span class="ml-2">Show with signal</span>
      </button>
    </div>

    <ul *ngIf="!isFeatureEnabled" class="bg-white rounded-lg shadow-md p-4 w-2/3">
      <li class="text-lg text-gray-700 mb-2 flex justify-between items-center">
        <span class="text-black-600">
          <b>ğŸ„ Dangerous Percentage:</b>
          <span class="ml-2"
            >{{ weatherService.dangerousPerc() || "Loading..." }}%</span
          >
        </span>
      </li>
    </ul>

    <ul *ngIf="isFeatureEnabled" class="bg-white rounded-lg shadow-md p-4 w-2/3">
      <li class="text-lg text-gray-700 mb-2 flex justify-between items-center">
        <span class="text-black-600">
          <b>ğŸ„ Dangerous Percentage with Signal:</b>
          <span class="ml-2">{{ dangerousPerc || "Loading..." }}%</span>
        </span>
      </li>
    </ul>
  </div>
</div>
